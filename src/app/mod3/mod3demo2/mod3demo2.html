<input type="text" [(ngModel)]="name">
<button (click)="addUser()">Ajouter</button>
<button (click)="resetName()">Reset</button>

@if (name) {
  <h1>Hello {{ name }}</h1>
}

<ul>
  @for (user of users; track $index) {
    <li (click)="removeUser($index)"
        [ngStyle]="{'color' : user.includes('e') ? 'green' : 'blue'}">{{ user | uppercase }}
    </li>
  } @empty {
    <p>Pas de users !</p>
  }
</ul>

<p>{{ date }}</p>
<p>{{ date | date : 'dd/MM/yyyy' }}</p>
<p>{{ date | date : 'long':undefined:'fr_FR' }}</p>
